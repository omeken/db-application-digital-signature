    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

  <body>
  <!--/*@thymesVar id="user" type="ng.com.bitsystems.digitalsignature.model.Users"*/-->
  <form th:object="${user}" id="signin-form"  class="form-signin" action="#" method="post">
  <div class="text-center mb-4">
    <img  class="mb-4" src="/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">DSRP System</h1>
    <p>Digital signature result processing system <code>Additional security layer</code> for db applications . <a href="#">Works in latest Chrome, Safari, and Firefox.</a></p>
  </div>
  <div id="processing"></div>
  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" th:field="*{email}" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" th:fielh="*{password}" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
</form>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('#signin-form').submit(function (e){
      e.preventDefault();
      var email = $('#inputEmail').val();
      var pass = $('#inputPassword').val();
      if( email=='admin@admin.com' && pass=='password123'){
        window.location = "/dashboard";
      }
      else {
        $('#processing').text("Invalid username or password");
      }
    });
  </script>
  </body>

</html>
